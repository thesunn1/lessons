<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type=text/css href="css/style.css">
   <title>Lesson 13</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <a href="#transform" class="header__link">Відпрацювання властивостей</a>
         <a href="#car" class="header__link">My car</a>
      </header>
      <main class="page">
         <div class="road"></div>
         <div class="sign-01">
            <div class="sign-01__decor">Київ 300 км</div>
         </div>
         <div class="sign-02">
            <div class="sign-01__decor">Київ 250 км</div>
         </div>
         <div class="sign-03">
            <div class="sign-01__decor">Київ 200 км</div>
         </div>
         <div class="sign-04">
            <div class="sign-01__decor">Київ 150 км</div>
         </div>
         <div id="car" class="car-body car-body--margin">
            <div class="roof"></div>
            <div class="top-front"></div>
            <div class="front-window"></div>
            <div class="under-window"></div>
            <div class="second-window"></div>
            <div class="front"></div>
            <div class="mirror"></div>
            <div class="light"></div>
            <div class="bamper">
               <div class="line"></div>
            </div>
            <div class="main-body"></div>
            <div class="main-body top"></div>
            <div class="main-body top-main"></div>
            <div class="for-wheels"></div>
            <div class="for-wheels for-wheels--position"></div>
            <div class="tire"></div>
            <div class="wheel">
               <div class="circle"></div>
               <div class="decor"></div>
               <div class="decor"></div>
               <div class="decor"></div>
               <div class="decor"></div>
            </div>
            <div class="tire back-tire"></div>
            <div class="wheel back-wheel">
               <div class="circle"></div>
               <div class="decor"></div>
               <div class="decor"></div>
               <div class="decor"></div>
               <div class="decor"></div>
            </div>
            <div class="back-light">
               <div class="bl-top"></div>
               <div class="bl-mid"></div>
               <div class="bl-bottom"></div>
            </div>
         </div>
         <div id="transform" class="testing-block testing-block--margin">
            <div class="testing-item">
               <div class="testing-item__block testing-item__block--translate">
                  <h3 class="testing-item__title">
                     Translate
                  </h3>
               </div>
            </div>
            <div class="testing-item">
               <div class="testing-item__block testing-item__block--scale">
                  <h3 class="testing-item__title">
                     Scale
                  </h3>
               </div>
            </div>
            <div class="testing-item">
               <div class="testing-item__block testing-item__block--skew">
                  <h3 class="testing-item__title">
                     Skew
                  </h3>
               </div>
            </div>
            <div class="testing-item">
               <div class="testing-item__block testing-item__block--rotate">
                  <h3 class="testing-item__title">
                     Rotate
                  </h3>
               </div>
            </div>
            <div class="testing-item">
               <div class="testing-item__block testing-item__block--few">
                  <h3 class="testing-item__title">
                     Few
                  </h3>
               </div>
            </div>
            <div class="testing-item testing-item--translate3d">
               <div class="testing-item__block testing-item__block--translate3d">
                  <h3 class="testing-item__title">
                     Translate3D
                  </h3>
               </div>
            </div>
            <div class="testing-item testing-item--scale3d">
               <div class="testing-item__block testing-item__block--scale3d">
                  <h3 class="testing-item__title">
                     Scale3D
                  </h3>
               </div>
            </div>
            <div class="testing-item testing-item--rotate3d">
               <div class="testing-item__block testing-item__block--rotate3d">
                  <h3 class="testing-item__title">
                     Rotate3D
                  </h3>
               </div>
            </div>
            <div class="testing-item testing-item--flat">
               <div class="testing-item__block testing-item__block--flat">
                  <h3 class="testing-item__title">
                     Transform-style: flat
                  </h3>
               </div>
            </div>
            <div class="testing-item testing-item--preserve3d">
               <div class="testing-item__block testing-item__block--preserve3d">
                  <h3 class="testing-item__title">
                     Transform-style: preserve-3d
                  </h3>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>
</html>

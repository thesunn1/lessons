<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Lesson 15</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <a href="form.html" class="form-03">To Form 03</a>
      </header>
      <main class="page">
         <div class="page__container">
            <div class="page__body">
               <div class="page__form">
                  <h3 class="page__title">
                     My Info
                  </h3>
                  <h4 class="page-subtitle">
                     Add Address
                  </h4>
                  <div class="page__form form-page">
                     <form class="form-page__form" action="#">
                        <div class="column">
                           <div class="column__line">
                              <label class="form-page__label" for="name">First Name*</label>
                              <input class="column__field" id="name" name="firstname" required tabindex="1"
                                 placeholder="First Name" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="lastname">Last Name*</label>
                              <input class="column__field" id="lastname" name="lastname" required tabindex="2"
                                 placeholder="Last Name" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="country">Country / Region*</label>
                              <input class="column__field" id="country" name="country" required tabindex="3"
                                 placeholder="Country / Region" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="company">Company Name</label>
                              <input class="column__field" id="company" name="company" tabindex="4"
                                 placeholder="Company (optional)" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="street">Street Address*</label>
                              <input class="column__field" id="street" name="street" required tabindex="5"
                                 placeholder="House number and street name" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="apt">Apt, suite, unit</label>
                              <input class="column__field" id="apt" name="apt" tabindex="6"
                                 placeholder="apartment, suite, unit, etc. (optional)" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="city">City*</label>
                              <input class="column__field" id="city" name="city" required tabindex="7"
                                 placeholder="Town / City" type="text">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="state">State*</label>
                              <select class="column__field" tabindex="8" name="state" id="state" required>
                                 <option disabled selected value>State*</option>
                                 <option class="form-page__option" value="01">Michigan</option>
                                 <option class="form-page__option" value="02">Arizona</option>
                                 <option class="form-page__option" value="03">Nevada</option>
                                 <option class="form-page__option" value="04">Colorado</option>
                                 <option class="form-page__option" value="05">Wisconsin</option>
                              </select>
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="phone">Phone*</label>
                              <input class="column__field" id="phone" required name="phone" tabindex="9"
                                 placeholder="Phone" type="tel">
                           </div>
                           <div class="column__line">
                              <label class="form-page__label" for="postal">Postal Code*</label>
                              <input class="column__field" id="postal" required name="postal" tabindex="10"
                                 placeholder="Postal Code" type="text">
                           </div>
                        </div>
                        <div class="column__line line-column">
                           <label class="form-page__label" for="instruction">Delivery Instruction</label>
                           <textarea class="line-column__text" name="instruction" placeholder="Delivery Instruction"
                              id="instruction" tabindex="11"></textarea>
                        </div>
                        <div class="form-page__checked">
                           <div class="form-page__checkbox checkbox">
                              <input class="checkbox__input" id="checkbox-01" tabindex="12" name="checkbox-01"
                                 type="checkbox">
                              <label class="checkbox__label" for="checkbox-01">Set as default shipping address</label>
                           </div>
                           <div class="form-page__checkbox checkbox">
                              <input id="checkbox-02" tabindex="13" name="checkbox-02" class="checkbox__input"
                                 type="checkbox">
                              <label class="checkbox__label" for="checkbox-02">Set as default billing address</label>
                           </div>
                        </div>
                        <div class="form-page__buttons">
                           <button class="form-page__button button" tabindex="14" type="submit">Save</button>
                           <button class="form-page__button button" tabindex="15" type="reset">Cancel</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            <div class="page__body second-body">
               <div class="page__form second-form">
                  <h5 class="second-form__subtitle">Contact Us</h5>
                  <h3 class="second-form__title">Request A Call Back !</h3>
                  <form class="second-form__form">
                     <div class="second-form__column">
                        <div class="second-form__line">
                           <input class="second-form__input" value name="name" placeholder="Your Name" required
                              type="text">
                        </div>
                        <div class="second-form__line">
                           <input class="second-form__input" value name="email" placeholder="Email Address" required
                              type="email">
                        </div>
                        <div class="second-form__line">
                           <input class="second-form__input" name="tel" placeholder="Phone Number" required
                              type="tel">
                        </div>
                        <div class="second-form__line">
                           <input class="second-form__input" value name="subject" placeholder="Subject" required
                              type="text">
                        </div>
                     </div>
                     <div class="second-form__textarea">
                        <textarea class="second-textarea" name="textarea" id="textarea"
                           placeholder="Message..."></textarea>
                     </div>
                     <div class="second-form__button">
                        <button class="submit-button" type="submit">Submit</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
